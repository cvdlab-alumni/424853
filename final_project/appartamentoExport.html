<!DOCTYPE html>
<html>
 <head> 
  <title>appartamento_exp</title> 
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }

    #stats {  /* Align stats top-left */
      position: absolute;
      left: 0px;
      top: 0px;
    }
  </style> 
  </head>
  <body>
  <!-- JavaScript libraries -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
  <script src="http://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/stats.js/r11/Stats.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
  <script src="assets/libs/TrackballControls.js"></script>
  <script src="assets/libs/OBJLoader.js"></script>
  <script src="assets/libs/floors.js"></script>
  <script src="assets/libs/door.js"></script>
  <!-- Javascript code that runs our Three.js examples --> 
  <script>
    // once everything is loaded, we run our Three.js stuff.
    $(function () {

      var stats = initStats();

      // create a scene, that will hold all our elements such as objects, cameras and lights.
       scene = new THREE.Scene();

       var axisHelper = new THREE.AxisHelper(3);
        scene.add(axisHelper);

      // create a camera, which defines where we're looking at.
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

      // create trackball controls
      var trackballControls = new THREE.TrackballControls(camera);

      // create a render and set the size
      var webGLRenderer = new THREE.WebGLRenderer();
      webGLRenderer.setClearColor(new THREE.Color(0xeeeeee, 1.0));
      webGLRenderer.setSize(window.innerWidth, window.innerHeight);

      // position and point the camera to the center of the scene
      camera.position.set(-100,40,50);
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      // add spotlights

      //Bathroom Light
      var pointColor = "#ffffff";
      var pointLight = new THREE.PointLight(pointColor);
      pointLight.distance = 100;

      pointLight.position.set(16,33,3);
      scene.add(pointLight);
      var sphereSize = 1;
      var pointLightHelper = new THREE.PointLightHelper( pointLight, sphereSize );
      scene.add( pointLightHelper )

      var spotLight1 = new THREE.SpotLight(0xffffff);
      spotLight1.position.set(0, 0, 60);
      spotLight1.intensity = 1;
      spotLight1.distance = 100;
      spotLight1.castShadow = true;
      spotLight1.target = scene;
      //spotLight1.shadowCameraVisible=true;
      var spotlightHelper = new THREE.SpotLightHelper(spotLight1, 3);
      scene.add(spotlightHelper);
      scene.add(spotLight1);

      var spotLight2 = new THREE.SpotLight(0xffffff);
      spotLight2.position.set(30, -40, -50);
      spotLight2.intensity = 1;
      var spotlightHelper2 = new THREE.SpotLightHelper(spotLight2, 3);
      scene.add(spotlightHelper2);
      scene.add(spotLight2);

      // add the output of the renderer to the html element
      $('body').append(webGLRenderer.domElement);

      // call the render function
      var step = 0;

      // setup the control gui
      var controls = new function () {};

      var gui = new dat.GUI();
      var mesh;

      var loader = new THREE.OBJLoader();
      loader.load('objFormat2.obj', function (obj) {
        global_o = obj;

        // var material = new THREE.MeshLambertMaterial({color: 0xaaaaaa});
        // material.side = THREE.DoubleSide;
        // obj.children[0].material = material;
        // mesh = obj.children[0];

        var multiMaterial = [
          new THREE.MeshLambertMaterial({color: 0xaaaaaa, side: THREE.DoubleSide, shading: THREE.FlatShading}),
          new THREE.MeshBasicMaterial({wireframe: false, overdraw: true, color: 0xffffff, side: THREE.DoubleSide})
          ];

        mesh = THREE.SceneUtils.createMultiMaterialObject(obj.children[0].geometry, multiMaterial);
          
        scene.add(mesh);
      });

      var roomFloor = mkRoomFloor();
      roomFloor.position.set(.3,6.6,.32);
      scene.add(roomFloor);

      var corridorFloor = mkCorridorFloor();
      //Y division (.1,4,.3,2,.2,21,.2,.....
      corridorFloor.position.set(.3,27.8,.32);
      scene.add(corridorFloor);

      var bathroomFloor;
      var bathroomFloor_callback = function (obj3d) {
        bathroomFloor = obj3d;
        bathroomFloor.position.set(12.3+4,27.8+4.5,.32);
        scene.add(bathroomFloor);
      };
        
      mkBathroomFloor(bathroomFloor_callback);

      var balconyFloor = mkBalconyFloor();
      balconyFloor.position.set(.3+6,.1+6.3/2,.32);
      scene.add(balconyFloor);


      var doorIN = mkDoor(2.38,1.3,.3);
      doorIN.position.set(9.5+1.3/2,37,.3+2.38/2);
      doorIN.rotation.x=Math.PI/2;
      scene.add(doorIN);
      render();

      var doorRoom = mkDoor(2.38,1.3,.2);
      doorRoom.position.set(11+1.3/2,27.7,.3+2.38/2);
      doorRoom.rotation.x=Math.PI/2;
      scene.add(doorRoom);

      var doorBathroom = mkDoor(2.38,1.3,.1);
      doorBathroom.position.set(12.3,28.8+1.3/2,.3+2.38/2);
      doorBathroom.rotation.x = Math.PI/2;
      doorBathroom.rotation.y = Math.PI/2;
      scene.add(doorBathroom);

      function render() {
        stats.update();
        trackballControls.update();

        // render using requestAnimationFrame
        requestAnimationFrame(render);
        webGLRenderer.render(scene, camera);
      }

      function initStats() {
        var stats = new Stats();
        stats.setMode(0); // 0: fps, 1: ms
        $('body').append(stats.domElement);
        return stats;
      }
    });
  </script>  
 </body>
</html>
